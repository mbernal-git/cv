<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    
    <!-- Toggler -->
    <div class="toggler">
      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox" id="toggle-theme">
        <div class="dark-icon">
          <img src="./images/full-moon.png" alt="full moon" title="toggle theme">
        </div>
        <div class="light-icon">
          <img src="./images/light.png" alt="sun" title="toggle theme">
        </div>
      </label>
    </div>

    
    <!-- Navigation -->
    <nav>
      <div id="bannerBtn" class="navBtn">
        <span>Banner</span>
      </div>
      <div id="skillsBtn" class="navBtn">
        <span>Skills</span>
      </div>
      <div id="toolsBtn" class="navBtn">
        <span>Tools</span>
      </div>
      <div id="projectsBtn" class="navBtn">
        <span>Projects</span>
      </div>
      <div id="contactBtn" class="navBtn">
        <span>Contact</span>
      </div>
    </nav>

    <!-- Banner -->
    <section id="banner">
      <h2>Title</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic minus omnis cumque. Consectetur libero provident, saepe ab ex temporibus beatae explicabo vel, a facere laudantium quibusdam cumque in possimus minus.
      </p>
    </section>

    <!-- Skills -->
    <section id="skills"></section>

    <!-- Tools -->
    <section id="tools"></section>

    <!-- Projects -->
    <section id="projects"></section>

    <!-- Contact -->
    <section id="contact"></section>

  </main>
  <script src="script/main.js"></script>
</body>
</html>
